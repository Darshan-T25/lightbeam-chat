<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightBeam Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
  <div class="chat-container">
    <header>
      <h1>LightBeam Chat</h1>
      <button id="themeToggle" aria-label="Toggle Light/Dark Mode">ðŸ’¡</button>
    </header>
    <div id="chatHistory"></div>
    <div class="controls">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
    <div class="transmission-method">
      <label>
        <input type="radio" name="transmitMethod" value="screen" checked>
        Screen Flash
      </label>
      <label>
        <input type="radio" name="transmitMethod" value="flashlight">
        Flashlight
      </label>
    </div>
  </div>
  <script src="transmitter.js"></script>
  <script src="script.js"></script>
</body>
</html>
